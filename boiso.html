<body>

    <script>
        function boiso() {

            let a = prompt("Nhập vào số A:");
            let b = prompt("Nhập vào số B:");

            if(a % b === 0){
                result = " A là bội số của B"
            }else{
                result = " A không phải là bội số của B"
            }

            alert(result)
            document.write(result)
            console.log(result)
        }
        boiso();
    </script>
